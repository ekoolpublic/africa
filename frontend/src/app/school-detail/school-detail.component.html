<div class="padded">
  <h2>{{school.name}}</h2>
  <b class="padded" *ngIf="students">Student count: {{students.length}}</b>
</div>
<table class="mat-elevation-z8" mat-table matSort [dataSource]="dataSource" matSortActive="lastName"
       matSortDirection="asc" matSortDisableClear>
  <ng-container matColumnDef="idCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id-code</th>
    <td mat-cell *matCellDef="let row">{{row.idCode}}</td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{row.lastName}}, {{row.firstName}}</td>
  </ng-container>
  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Birthday</th>
    <td mat-cell *matCellDef="let row"><a>{{row.birthDate}}</a></td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
    <td mat-cell *matCellDef="let row"><a>{{row.address}}</a></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/admission',
  { outlets: { admissionOutlet: ['/student-detail/', row.idCode] } } ]" class="cursor-pointer"></tr>
</table>
