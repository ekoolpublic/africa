<div class="center">
  <h2>Admission by School</h2>
</div>

<table class="mat-elevation-z8" mat-table [dataSource]="schools">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>
  <ng-container matColumnDef="students">
    <th mat-header-cell *matHeaderCellDef>Students</th>
    <td mat-cell *matCellDef="let row">{{row.confirmedStudentCount}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/admission/school-detail/', row.id]" class="cursor-pointer"></tr>
</table>
